<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="css/register.css" />

    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <form class="form-container">
        <h2 class="mb-5 text-center fw-bold">Register</h2>
        <div class="row">
          <div class="col-md-7">
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label">Nama Lengkap</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i> </span>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nama Lengkap" />
              </div>
            </div>
          </div>

          <div class="col-md-5">
            <div class="mb-4">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-key-fill"></i> </span>
                <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="emailHelp" placeholder="Password" />
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-7">
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label">E-mail</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope"></i> </span>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail" />
              </div>
            </div>
          </div>

          <div class="col-md-5">
            <div class="mb-4">
              <label for="exampleInputPassword1" class="form-label">Ulangi Password</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock-fill"></i> </span>
                <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="emailHelp" placeholder="Ulangi Password" />
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="mb-4">
              <label for="exampleInputTel" class="form-label">No.Hp</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-telephone"></i> </span>
                <input type="tel" class="form-control" id="exampleInputTel" aria-describedby="telHelp" placeholder="No.Hp" />
              </div>
            </div>
          </div>

          <div class="col-md-8">
            <div class="mb-4">
              <label for="exampleInputPassword1" class="form-label">Alamat</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-rolodex"></i> </span>
                <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="emailHelp" placeholder="Alamat" />
              </div>
            </div>
          </div>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Saya menyetujui <span class="text-danger fw-bold">syarat&ketentuan</span> berlaku <span class="text-danger fw-bold">*</span> </label>
        </div>
        <div class="mt-5">
          <div class="row">
            <div class="col-md-6 d-grid">
              <button type="submit" class="btn btn-outline-primary">Register</button>
            </div>
            <div class="col-md-6 d-grid">
              <button type="reset" class="btn btn-outline-danger">Reset</button>
            </div>
          </div>
        </div>
        <div class="mt-3">
          <label>Kamu Sudah Punya Akun?<a href="login.html">Login Disini</a></label>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6w>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIs>
    -->
  </body>
</html>
